<ion-header>

  <ion-navbar>
    <ion-title>correctPurchase</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list id="productlist">
    <ion-item-sliding *ngFor="let product of scannedProducts" #slideItem>
      <button ion-item [ngStyle]="{'background-color': product.status}">
        <div class="itemdetails">
          {{product.name}}
        </div>
        <div class="itemdetails">
          {{product.anzahl}}
        </div>
        <div class="itemdetails">
          {{product.price*product.anzahl | number:'1.2'}}€
        </div>
        <div class="itemdetails">
          {{product.statustext}}
        </div>
      </button>
      <!--<ion-item-options side="right" class="slidingoptions" (click)="slideItem.close()">-->
      <ion-item-options side="right" class="slidingoptions">
        <button (click)="changeProductCount(product.productEAN, 1)"><ion-icon name="add-circle"></ion-icon></button>
        <button (click)="changeProductCount(product.productEAN, -1)"><ion-icon name="remove-circle"></ion-icon></button>
      </ion-item-options>
      <ion-item-options side="left" class="slidingoptions">
        <button (click)="deleteProduct(product.productEAN)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <button ion-button block>Abschließen &  Zahlen</button>
</ion-footer>
