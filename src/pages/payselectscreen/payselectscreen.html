<ion-header>

  <ion-navbar>
    <ion-title>Bezahlungsart auswählen</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>

   <h4>Bitte Bezahlungsart auswählen,{{user.fullName}}!</h4>
   
<ion-list radio-group [(ngModel)]="payment">
  <ion-item>
    <ion-label>Ec-Karte</ion-label>
    <ion-radio value="ec-karte" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>PayPal</ion-label>
    <ion-radio value="paypal"></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Guthaben</ion-label>
    <ion-radio value="guthaben" ></ion-radio>
  </ion-item>
</ion-list>

<ion-footer no-shadow>
	<ion-toolbar position="bottom">
      
      <button ion-button full (click)="payed()">Endgültig abbuchen!</button>
     	
  </ion-toolbar>
</ion-footer>

</ion-content>
