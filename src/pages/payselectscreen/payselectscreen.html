<ion-header>

  <ion-navbar>
    <ion-title>Bezahlungsart auswählen</ion-title>
   
  </ion-navbar>

</ion-header>


<ion-content padding>

   <h4>Bitte Auflademenge auswählen:</h4>
    <button ion-button full large (click)="payedGuthaben(10)"><h1>10€</h1></button>
    <button ion-button full large (click)="payedGuthaben(20)"><h1>20€</h1></button>
    <button ion-button full large (click)="payedGuthaben(50)"><h1>50€</h1></button>
    <button ion-button full large (click)="payedGuthaben(100)"><h1>100€</h1></button>

<ion-footer no-shadow>


<ion-list>
  <ion-item>
    <div class="itemdetails">
    vorheriges Guthaben:
    </div>
    <div class="itemdetails">
      {{guthaben | number:'1.2'}}€
    </div>
  </ion-item>
  <ion-item>
    <div class="itemdetails">
    Einkaufssumme:
    </div>
    <div class="itemdetails">
     - {{sumAktProducts | number:'1.2'}}€
    </div>
  </ion-item>
  <ion-item>
    <div class="itemdetails">
    Fehlbetrag:
    </div>
    <div class="itemdetails">
      {{guthaben-sumAktProducts | number:'1.2'}}€
    </div>
  </ion-item>
</ion-list>



      <button ion-button full large (click)="getMitarbeiter()"><h1>Mitarbeiter rufen</h1></button>
 
</ion-footer>

</ion-content>
