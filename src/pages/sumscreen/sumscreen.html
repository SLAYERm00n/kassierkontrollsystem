<ion-header>

  <ion-navbar>
    <ion-title>Summe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h4 *ngIf="scanned">Bitte überprüfen und bezahlen Sie ihren Einkauf,{{user.fullName}}!</h4>

 <ion-list >
    <ion-item-sliding *ngFor="let product of products">
      <button ion-item>
        <div class="itemdetails">
          {{product.productName}}
        </div>
        <div class="itemdetails">
          {{product.anzahl}}
        </div>
        <div class="itemdetails">
          {{product.price*product.anzahl | number:'1.2'}}€
        </div>
      </button>
    </ion-item-sliding>
    </ion-list>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
      <ion-item><div class="itemdetails">Summe:</div><div class="itemdetails">{{sumAktProducts | number:'1.2'}}€</div></ion-item>
      <button ion-button full (click)="finalPayment()">Bezahlen!</button>
     
  </ion-toolbar>
</ion-footer>

  
   
</ion-content>
